<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/679f5ccf.app.min.css">

  <!-- for more details visit: https://github.com/yeoman/grunt-usemin -->

  <script src="assets/d41d8cd9.config.min.js"></script>

  <script src="assets/d274db12.vendor.min.js"></script>

  <script src="assets/cee2ad93.app.min.js"></script>

</head>
<body>
  <!--[if lt IE 8]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser. Please
      <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.
    </p>
  <![endif]-->

  <div class="container">
    <div
        id="stages_container"
        data-loading-stage = "loading_scene"
        data-finished-stage = "finished_scene"
        data-content-stage = "content_scene"
        data-movie-stage = "playing_scene"
      >
      <div class="movie_control loading hide" id="loading_scene">
        <p>play movie</p>
      </div>

      <div class="movie_control finished hide" id="finished_scene">
        <p>replay movie</p>
      </div>

      <div id="playing_scene" data-screen="movie" data-strips="movie_strips" data-strips-class="strip">
        <div
            id="movie"
            class="hide"
            data-frame-width=1280
            data-frame-height=720
            data-frames-count=300
            data-fps=30
          >
        </div>
        <div id="movie_strips" class="hide">
          <i data-url="assets/strip.png" class="strip"></i>
        </div>
      </div>

      <div id="content_scene" class="hide">
        <img src="http://placehold.it/320x180">
      </div>
    </div>


  </div>
  <script>
    var stages = require("multiSceneMovie/app")["default"]("stages_container");
    stages[0].start()
  </script>
</body>
</html>
