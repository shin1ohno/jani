<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>multiSceneMovie</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/5c748fa3.app.min.css">

  <!-- for more details visit: https://github.com/yeoman/grunt-usemin -->

  <script src="assets/d41d8cd9.config.min.js"></script>

  <script src="assets/5ee5a729.vendor.min.js"></script>

  <script src="assets/b2ba0ca1.app.min.js"></script>

</head>
<body>
  <!--[if lt IE 8]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser. Please
      <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.
    </p>
  <![endif]-->

  <div class="container">
    <div
        id="stages_container"
        data-loading-stage = "loading_scene"
        data-finished-stage = "finished_scene"
        data-content-stage = "content_scene"
        data-movie-stage = "playing_scene"
      >
      <div class="movie_control loading hide" id="loading_scene">
        <p>play movie</p>
      </div>

      <div class="movie_control finished hide" id="finished_scene">
        <p>replay movie</p>
      </div>

      <div
        id="playing_scene"
        data-screen="movie"
        data-strips="movie_strips"
        data-strips-class="strip"
        data-default-image="http://placehold.it/320x180"
        >
        <div
            id="movie"
            class="hide"
            data-frame-width=320
            data-frame-height=180
            data-fps=30
          >
        </div>
        <div id="movie_strips" class="hide">
          <i
            data-url="assets/time_code.png"
            class="strip"
            data-frames-count=300
          ></i>
          <i
            data-url="assets/float.png"
            class="strip"
            data-frames-count=120
          ></i>
          <i
            data-url="assets/paper.png"
            class="strip"
            data-frames-count=121
          ></i>
        </div>
      </div>

      <div id="content_scene" class="hide">
        <img src="http://placehold.it/320x180">
      </div>
    </div>


  </div>
  <script>
    var MultiSceneMovie = require("multiSceneMovie/app")["default"];
    (new MultiSceneMovie("stages_container")).startScenes()
  </script>
</body>
</html>
