<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>multiSceneMovie</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/assets/060f5e29.app.min.css">

  <!-- for more details visit: https://github.com/yeoman/grunt-usemin -->

  <script src="/assets/d41d8cd9.config.min.js"></script>

  <script src="/assets/5ee5a729.vendor.min.js"></script>

  <script src="/assets/5dc73319.app.min.js"></script>

</head>
<body>
  <!--[if lt IE 8]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser. Please
      <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.
    </p>
  <![endif]-->

  <div class="container">
    <div
        id="stages_container"
        data-loading-stage = "loading_scene"
        data-finished-stage = "finished_scene"
        data-content-stage = "content_scene"
        data-movie-stage = "playing_scene"
      >
      <div class="movie_control loading hide loading_scene">
        <p>play movie</p>
      </div>

      <div class="movie_control finished hide finished_scene">
        <p>replay movie</p>
      </div>

      <div
        class="playing_scene"
        data-screen="movie"
        data-strips-container="movie_strips"
        data-strips="strip"
        data-default-image="http://placehold.it/320x180"
        >
        <div
            class="movie hide"
            data-frame-width=320
            data-frame-height=180
            data-fps=30
          >
          <div class="movie_strips">
            <div
              data-url="http://localhost:8000/assets/time_code.png"
              class="strip hide"
              data-frames-count=303
            >
              <img>
            </div>
            <div
              data-url="http://localhost:8000/assets/float.png"
              class="strip hide"
              data-frames-count=120
            >
              <img>
            </div>
            <div
              data-url="http://localhost:8000/assets/paper.png"
              class="strip hide"
              data-frames-count=121
            >
              <img>
            </div>
          </div>
        </div>
      </div>

      <div class="content_scene hide">
        <img src="http://placehold.it/320x180">
      </div>
    </div>

    <div
        id="another_stages_container"
        data-loading-stage = "loading_scene"
        data-finished-stage = "finished_scene"
        data-content-stage = "content_scene"
        data-movie-stage = "playing_scene"
      >
      <div class="movie_control loading hide loading_scene">
        <p>play movie</p>
      </div>

      <div class="movie_control finished hide finished_scene">
        <p>replay movie</p>
      </div>

      <div
        class="playing_scene"
        data-screen="movie"
        data-strips-container="movie_strips"
        data-strips="strip"
        data-default-image="http://placehold.it/320x180"
        >
        <div
            class="movie hide"
            data-frame-width=320
            data-frame-height=180
            data-fps=30
          >
          <div class="movie_strips">
            <div
              data-url="http://localhost:8000/assets/paper.png"
              class="strip hide"
              data-frames-count=121
            >
              <img>
            </div>
            <div
              data-url="http://localhost:8000/assets/float.png"
              class="strip hide"
              data-frames-count=120
            >
              <img>
            </div>
            <div
              data-url="http://localhost:8000/assets/time_code.png"
              class="strip hide"
              data-frames-count=303
            >
              <img>
            </div>
          </div>
        </div>
      </div>
      <div class="content_scene hide">
        <img src="http://placehold.it/320x180">
      </div>
    </div>

  </div>
  <script>
    var MultiSceneMovie = require("multiSceneMovie/multiSceneMovie")["default"];
    window.app = new MultiSceneMovie("stages_container");
    app.startScenes();

    anotherApp = new MultiSceneMovie("another_stages_container");

    app.bindEvent("movie:loaded", function(){
      anotherApp.startScenes();
    });
  </script>
</body>
</html>
