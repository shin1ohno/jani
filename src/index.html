<body>
  <!--[if lt IE 8]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser. Please

  <!-- @if tests=false -->
  <div class="container">
    <div
        id="stages_container"
        data-loading-stage = "loading_scene"
        data-finished-stage = "finished_scene"
        data-content-stage = "content_scene"
        data-movie-stage = "playing_scene"
      >
      <div class="movie_control loading hide loading_scene">
        <p>play movie</p>
      </div>

      <div class="movie_control finished hide finished_scene">
        <p>replay movie</p>
      </div>

      <div
        class="playing_scene"
        data-screen="movie"
        data-strips-container="movie_strips"
        data-strips="strip"
        data-default-image="http://placehold.it/320x180"
        >
        <div
            class="movie hide"
            data-frame-width=320
            data-frame-height=180
            data-fps=30
          >
          <div class="movie_strips">
            <div
              data-url="http://localhost:8000/assets/time_code.png"
              class="strip hide"
              data-frames-count=303
            >
              <img>
            </div>
            <div
              data-url="http://localhost:8000/assets/float.png"
              class="strip hide"
              data-frames-count=120
            >
              <img>
            </div>
            <div
              data-url="http://localhost:8000/assets/paper.png"
              class="strip hide"
              data-frames-count=121
            >
              <img>
            </div>
          </div>
        </div>
        <div class="tracking_events" style="width: 0;height: 0;display: none;" data-vast-url="http://rtb.example.com/--nt/vast2/AVrttqWiBsnTts98YDbs/?duration=31&page_url=cookpad.com&rtb_type=instream_mobile_vast_inter&random=random">
          <div class="tracking" data-type="img" data-event="creative_view" data-track-on="30" data-url="http://example.com/track?event=creative_view"></div>
          <div class="tracking" data-type="xhr" data-event="start" data-track-on="30" data-url="http://example.com/track?event=start"></div>
          <div class="tracking" data-type="img" data-event="first_quartile" data-track-on="30" data-url="http://example.com/track?event=first_quartile"></div>
          <div class="tracking" data-type="img" data-event="mid_point" data-track-on="30" data-url="http://example.com/track?event=mid_point"></div>
          <div class="tracking" data-type="img" data-event="third_quartile" data-track-on="30" data-url="http://example.com/track?event=third_quartile"></div>
          <div class="tracking" data-type="xhr" data-event="complete" data-track-on="30" data-url="http://example.com/track?event=complete"></div>
        </div>

      </div>

      <div class="content_scene hide">
        <a href="http://localhost:8000" target="_blank">
          <img src="http://placehold.it/320x180">
        </a>
      </div>
    </div>

    <div
        id="another_stages_container"
        data-loading-stage = "loading_scene"
        data-finished-stage = "finished_scene"
        data-content-stage = "content_scene"
        data-movie-stage = "playing_scene"
      >
      <div class="movie_control loading hide loading_scene">
        <p>play movie</p>
      </div>

      <div class="movie_control finished hide finished_scene">
        <p>replay movie</p>
      </div>

      <div
        class="playing_scene"
        data-screen="movie"
        data-strips-container="movie_strips"
        data-strips="strip"
        data-default-image="http://placehold.it/320x180"
        >
        <div
            class="movie hide"
            data-frame-width=320
            data-frame-height=180
            data-fps=30
          >
          <div class="movie_strips">
            <div
              data-url="http://localhost:8000/assets/time_code.png"
              class="strip hide"
              data-frames-count=303
            >
              <img>
            </div>
            <div
              data-url="http://localhost:8000/assets/float.png"
              class="strip hide"
              data-frames-count=120
            >
              <img>
            </div>
            <div
              data-url="http://localhost:8000/assets/paper.png"
              class="strip hide"
              data-frames-count=121
            >
              <img>
            </div>
          </div>
        </div>
      </div>
      <div class="content_scene hide">
        <img src="http://placehold.it/320x180">
      </div>
    </div>

  </div>
  <!-- @endif -->

  <!-- @if tests=true -->
  <script src="/spec/spec.js"></script>
  <!-- <script src="/spec/test-helper.js"></script> -->
  <script src="/spec/test-loader.js"></script>
  <script src="/testem.js"></script>
  <!-- @endif -->

  <!-- @if tests=false -->
  <script>
    var MasterCompanionMovie = require("multiSceneMovie/masterCompanionMovie")["default"];
    app = new MasterCompanionMovie(document.getElementById("stages_container"), document.getElementById("another_stages_container"), 90, 40);
    app.start();
  </script>
  <!-- @endif -->
</body>
