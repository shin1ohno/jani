<div
    id="stages_container"
    data-loading-stage = "loading_scene"
    data-finished-stage = "finished_scene"
    data-content-stage = "content_scene"
    data-movie-stage = "playing_scene"
  >
  <div class="movie_control loading loading_scene">
    <p>play movie</p>
  </div>

  <div class="movie_control finished hide finished_scene">
    <p>replay movie</p>
  </div>

  <div class="playing_scene" data-screen="movie" data-strips-container="movie_strips" data-strips="strip">
    <div
        class="hide movie"
        data-frame-width=320
        data-frame-height=180
        data-fps=30
        data-default-image="http://placehold.it/320x180"
      >
    </div>
    <div class="movie_strips hide">
      <div
        data-url="/assets/strip.png"
        class="strip"
        data-frames-count=300
      >
        <img>
      </div>
    </div>
  </div>

  <div class="content_scene hide">
    <img src="http://placehold.it/320x180">
  </div>
</div>
